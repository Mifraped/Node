<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="formulario">
      <div class="mb-3">
        <label for="InputPokemon" class="form-label">Introduce Pokemon</label>
        <input type="text" class="form-control" id="inputPokemon" />
        <button class="btn btn-primary" onclick="getPokemon()" type="button">
          Enviar
        </button>
      </div>
    </form>
    <div class="cont-targ" id="targeta">
      <button
        class="btn btn-danger"
        id="oculta"
        type="button"
        onclick="ocultaTarg()"
      >
        X
      </button>
      <div class="card" style="width: 18rem">
        <img src="" class="card-img-top" alt="Img" id="imagen" />
        <div class="card-body">
          <h5 class="card-title" id="nombrePokemon"></h5>
        </div>
        <ul class="list-group list-group-flush" id="habilidadesPokemon">
          <!-- <li class="list-group-item">An item</li> -->
        </ul>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </body>
</html>
